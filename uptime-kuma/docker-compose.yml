---
version: "3.1"

services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    volumes:
      - ~/vm/uptime-kuma/data:/app/data
    ports:
      - 3001:3001
    environment:
      - "NAME_SERVERS=${NAME_SERVERS}"
    networks:
      - proxy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

networks:
  proxy:
    external: true