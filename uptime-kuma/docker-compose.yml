---
version: "3.9"

services:
  uptime-kuma:
    image: louislam/uptime-kuma
    container_name: uptime-kuma
    volumes:
      - uptime_kuma:/app/data
    ports:
      - 3001:3001
    environment:
      - "NAME_SERVERS=${NAME_SERVERS}"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

volumes:
  uptime_kuma:
    external: true