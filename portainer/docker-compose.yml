version: '3.7'

services:
  portainer:
    image: portainer/portainer-ee
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data

networks:
  proxy:
    external: true

volumes:
  portainer_data:
    external: true