version: "3"

services:
  ntfy:
    image: binwiederhier/ntfy
    command:
      - serve
    environment:
      - TZ=UTC    # optional: set desired timezone
    user: ${UID}:${GID} # optional: replace with your own user/group or uid/gid
    volumes:
      - ${FILE1}:/var
      - ${FILE2}:/etc/ntfy
    restart: unless-stopped
    networks:
      - cloudflare

networks:
  cloudflare:
    external: true