---
version: "3"
services:
  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - NZBGET_USER=${USER} #optional
      - NZBGET_PASS=${PASS} #optional
    volumes:
      - ${FILE1}:/config
      - ${FILE2}:/downloads #optional
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=false