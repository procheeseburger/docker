version: "3.8"
services:
  tdarr:
    container_name: tdarr
    image: ghcr.io/haveagitgat/tdarr
    restart: unless-stopped
    networks:
      - proxy
    ports:
      - 8265:8265 # webUI port
      - 8266:8266 # server port
      - 8267:8267 # Internal node port
      #- 8268:8268 # Example extra node port
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK_SET=002
      - serverIP=${SERVER-IP}
      - serverPort=8266
      - webUIPort=8265
      - internalNode=true
      - nodeID=MyInternalNode
      - nodeIP=${NODE-IP}
      - nodePort=8267
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${FILE1}:/app/server
      - ${FILE2}:/app/configs
      - ${FILE3}:/app/logs
      - ${FILE4}:/media
      - ${FILE5}:/temp
  
  tdarr-node:
    container_name: tdarr-node
    image: ghcr.io/haveagitgat/tdarr_node
    restart: unless-stopped
    networks:
      - proxy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK_SET=002
      - nodeID=MainNode
      - nodeIP=${NODE-IP}
      - nodePort=8268
      - serverIP=${SERVER-IP}
      - serverPort=8266
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${FILE2}:/app/configs
      - ${FILE3}:/app/logs
      - ${FILE4}:/media
      - ${FILE5}:/temp

networks:
  proxy:
    external: true